{% extends "base.html" %}

{% block title %}M&S{% endblock title %}


{% block body %}
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold text-body-emphasis">Market: Mark & Spencer</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">
       Forecast for M&S Market fits in here        
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        {% comment %} <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button> {% endcomment %}
        {% comment %} <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button> {% endcomment %}
      </div>
    </div>
</div>
<br><br>
{% endblock body %}
